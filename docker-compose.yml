services:
  backend-java:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: backend-java
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/appunture
      - SPRING_DATASOURCE_USERNAME=appunture
      - SPRING_DATASOURCE_PASSWORD=appunture
      - SPRING_PROFILES_ACTIVE=dev
      - APP_SECURITY_JWT_SECRET=CHANGEME_BASE64_SECRET
    depends_on:
      - db
    volumes:
      - ./backend-java/uploads:/app/uploads

  frontend-mobile:
    build:
      context: ./frontend-mobile
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend-mobile:/app

  db:
    image: postgres:14
    container_name: appunture-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=appunture
      - POSTGRES_PASSWORD=appunture
      - POSTGRES_DB=appunture
    volumes:
      - postgres_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    container_name: appunture-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./backend-java/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./backend-java/observability/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
    depends_on:
      - backend-java

  grafana:
    image: grafana/grafana:10.4.1
    container_name: appunture-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=light
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend-java/observability/grafana-datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./backend-java/observability/grafana-dashboard-provisioning.yml:/etc/grafana/provisioning/dashboards/appunture.yml:ro
      - ./backend-java/observability/grafana-dashboard.json:/var/lib/grafana/dashboards/appunture-backend.json:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data:
