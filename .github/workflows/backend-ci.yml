name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "backend-java/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "backend-java/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write
  checks: write
  pull-requests: write
  issues: write

env:
  JAVA_VERSION: "17"
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: appunture-backend
  IMAGE_NAME: backend

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-java

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: ./mvnw -B -q compile

      - name: Run tests
        run: ./mvnw -B test

      - name: Generate JaCoCo report
        run: ./mvnw -B jacoco:report
        if: always()

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: backend-java/target/site/jacoco/
          retention-days: 30

      - name: Add coverage to PR
        uses: madrapps/jacoco-report@v1.6.1
        if: github.event_name == 'pull_request'
        with:
          paths: backend-java/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 80
          title: "Backend Code Coverage"
          update-comment: true

      - name: Package application
        run: ./mvnw -B -DskipTests package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend-java/target/*.jar
          retention-days: 7

  deploy-cloud-run:
    name: Deploy to Cloud Run
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.REPOSITORY }} --location=us-central1 --project=${{ secrets.GCP_PROJECT_ID }} > /dev/null 2>&1; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.REPOSITORY }} \
              --repository-format=docker \
              --location=us-central1 \
              --description="Appunture Backend Docker images" \
              --project=${{ secrets.GCP_PROJECT_ID }}
          else
            echo "Repository already exists"
          fi

      - name: Build and push Docker image
        working-directory: backend-java
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.REPOSITORY }} \
            --image ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "SPRING_PROFILES_ACTIVE=prod" \
            --set-env-vars "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" \
            --set-env-vars "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}" \
            --set-secrets "/secrets/firebase-service-account.json=firebase-service-account:latest" \
            --set-env-vars "GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase-service-account.json" \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 80 \
            --timeout 300 \
            --cpu-boost \
            --quiet

          URL=$(gcloud run services describe ${{ env.REPOSITORY }} --platform managed --region us-central1 --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 45
          echo "Checking health endpoint..."
          curl -f "${{ steps.deploy.outputs.url }}/api/actuator/health" || exit 1
          echo "Deployment successful!"

      - name: Trigger Integration Tests
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            // Trigger integration tests workflow
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'integration-tests.yml',
              ref: 'main',
              inputs: {
                environment: 'staging'
              }
            });
            console.log('Integration tests triggered');

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Backend Deploy Failed - ${{ github.sha }}',
              body: `## Deploy Failure Report
              
              **Commit:** ${{ github.sha }}
              **Branch:** ${{ github.ref }}
              **Actor:** @${{ github.actor }}
              **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              Please investigate the deployment failure and take corrective action.
              
              ### Rollback Instructions
              
              If needed, manually deploy the previous version:
              \`\`\`bash
              gcloud run deploy appunture-backend --image gcr.io/PROJECT_ID/appunture-backend:PREVIOUS_SHA --platform managed --region us-central1
              \`\`\`
              `,
              labels: ['deployment', 'bug', 'urgent']
            });
