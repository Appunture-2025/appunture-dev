name: Integration Tests (Newman)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  # Triggered after successful backend deploy
  workflow_run:
    workflows: ["Backend CI/CD"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: "20"

jobs:
  newman-tests:
    name: Newman E2E Tests
    runs-on: ubuntu-latest
    # Only run if workflow_run was successful, or manual/schedule trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Newman and reporters
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Get Firebase ID Token
        id: firebase-token
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          # Obtain Firebase ID token using REST API
          RESPONSE=$(curl -s -X POST \
            "https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${FIREBASE_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"email\":\"${TEST_USER_EMAIL}\",\"password\":\"${TEST_USER_PASSWORD}\",\"returnSecureToken\":true}")

          # Check for errors
          ERROR=$(echo $RESPONSE | jq -r '.error.message // empty')
          if [ -n "$ERROR" ]; then
            echo "::error::Firebase authentication failed: $ERROR"
            exit 1
          fi

          TOKEN=$(echo $RESPONSE | jq -r '.idToken')
          if [ -z "$TOKEN" ] || [ "$TOKEN" == "null" ]; then
            echo "::error::Failed to obtain Firebase ID token"
            exit 1
          fi

          # Mask the token in logs
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "Firebase token obtained successfully"

      - name: Run Newman Collection
        id: newman
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          FIREBASE_TOKEN: ${{ steps.firebase-token.outputs.token }}
        run: |
          newman run integration-tests/postman/appunture.postman_collection.json \
            --environment integration-tests/postman/ci.postman_environment.json \
            --env-var "baseUrl=${API_BASE_URL}" \
            --env-var "firebase_id_token=${FIREBASE_TOKEN}" \
            --reporters cli,htmlextra,json \
            --reporter-htmlextra-export ./newman-report.html \
            --reporter-json-export ./newman-results.json \
            --delay-request 100 \
            --timeout-request 15000 \
            --color on \
            --bail

      - name: Parse test results
        if: always()
        id: results
        run: |
          if [ -f ./newman-results.json ]; then
            TOTAL=$(jq '.run.stats.assertions.total' ./newman-results.json)
            FAILED=$(jq '.run.stats.assertions.failed' ./newman-results.json)
            PASSED=$((TOTAL - FAILED))
            DURATION=$(jq '.run.timings.completed - .run.timings.started' ./newman-results.json)
            
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "duration=$DURATION" >> $GITHUB_OUTPUT
          fi

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-report-${{ github.run_id }}
          path: newman-report.html
          retention-days: 14

      - name: Upload Newman JSON Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-results-${{ github.run_id }}
          path: newman-results.json
          retention-days: 7

      - name: Create Summary
        if: always()
        run: |
          echo "## ðŸ§ª Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Assertions | ${{ steps.results.outputs.total || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | ${{ steps.results.outputs.passed || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | ${{ steps.results.outputs.failed || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Duration | ${{ steps.results.outputs.duration || 'N/A' }}ms |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Full report available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const total = '${{ steps.results.outputs.total }}' || 'N/A';
            const failed = '${{ steps.results.outputs.failed }}' || 'N/A';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Integration Tests Failed - Daily Run',
              body: `## Integration Test Failure Report
              
              **Date:** ${new Date().toISOString()}
              **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              ### Results
              - Total Assertions: ${total}
              - Failed: ${failed}
              
              ### Next Steps
              1. Check the Newman report in workflow artifacts
              2. Verify the API is healthy
              3. Check for any recent deployments
              
              cc: @${{ github.repository_owner }}
              `,
              labels: ['integration-tests', 'bug', 'automated']
            });

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: newman-tests
    if: failure()

    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸš¨ Integration tests failed! <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }} || true
