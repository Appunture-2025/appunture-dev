name: Copilot Agent Nightly

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      # Node 22 é OBRIGATÓRIO para a versão atual do Copilot CLI
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Instala PowerShell (necessário pois o agent detecta pwsh)
      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      # Instala o CLI do Copilot (método oficial e suportado)
      - name: Install GitHub Copilot CLI
        run: |
          npm install -g @github/copilot
          copilot --version

      # Autentica no GitHub CLI (necessário para PRs e commits)
      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # Autentica no Copilot Workspace
      - name: Authenticate Copilot Workspace
        env:
          COPILOT_WORKSPACE_TOKEN: ${{ secrets.COPILOT_WORKSPACE_TOKEN }}
        run: copilot workspace auth login --token "$COPILOT_WORKSPACE_TOKEN"

      # Configura identidade do Git
      - name: Configure Git user
        run: |
          git config user.name "copilot-agent"
          git config user.email "copilot-agent@users.noreply.github.com"

      # Executa o Agent Plan
      - name: Run Copilot Agent Plan
        env:
          COPILOT_WORKSPACE_TOKEN: ${{ secrets.COPILOT_WORKSPACE_TOKEN }}
          COPILOT_WORKSPACE_BRANCH: automation/copilot-agent
        run: copilot workspace agent --plan automation/agent-plan.md --apply --model gpt-5.1-codex-preview

      # Faz upload dos logs do Copilot CLI
      - name: Upload Copilot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copilot-agent-logs
          path: ~/.config/copilot/logs
