name: Copilot Agent Nightly

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Install GitHub Copilot CLI
        run: |
          npm install -g @github/copilot
          copilot --version

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Configure Git user
        run: |
          git config user.name "copilot-agent"
          git config user.email "copilot-agent@users.noreply.github.com"

      - name: Create automation branch
        run: |
          git checkout -B automation/copilot-agent
          git push -u origin automation/copilot-agent --force

      - name: Run Copilot Agent Plan
        env:
          COPILOT_WORKSPACE_TOKEN: ${{ secrets.COPILOT_WORKSPACE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Lê o plano e executa cada prompt dos módulos
          for prompt_file in automation/prompts/*.md; do
            echo "=== Executando: $prompt_file ==="
            PROMPT_CONTENT=$(cat "$prompt_file")
            copilot -p "$PROMPT_CONTENT" --model claude-opus-4.5 || true
          done

      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "Nenhuma alteração para commitar"
          else
            git commit -m "chore(agent): aplicar prompts de automação [skip ci]"
            git push origin automation/copilot-agent
          fi

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore(agent): Alterações automáticas do Copilot Agent" \
            --body "Este PR foi gerado automaticamente pelo Copilot Agent Nightly.

          ## Prompts executados
          $(ls automation/prompts/*.md | xargs -I{} basename {})

          ## Revisão necessária
          - [ ] Verificar alterações no backend
          - [ ] Verificar alterações no frontend
          - [ ] Rodar testes localmente
          " \
            --base main \
            --head automation/copilot-agent || echo "PR já existe ou nada a criar"

      - name: Upload Copilot logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: copilot-agent-logs
          path: ~/.config/copilot/logs
          if-no-files-found: warn