<!-- admin_login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appunture Admin - Login</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container" style="max-width: 450px">
      <header class="header" style="justify-content: center">
        <div class="logo">Appunture Admin</div>
      </header>
      <main>
        <div class="card" style="margin: 60px auto; padding: 3rem">
          <div style="text-align: center; margin-bottom: 2rem">
            <h1 class="title text-center" style="margin-bottom: 0.5rem">
              Painel Administrativo
            </h1>
            <p class="text-muted">Acesso restrito para administradores</p>
          </div>

          <form id="adminLoginForm">
            <div class="form-group">
              <label for="email-admin">E-mail Administrativo</label>
              <input
                type="email"
                id="email-admin"
                placeholder="admin@appunture.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password-admin">Senha</label>
              <input
                type="password"
                id="password-admin"
                placeholder="••••••••"
                required
              />
            </div>

            <div style="margin-bottom: 1.5rem">
              <label
                style="
                  display: flex;
                  align-items: center;
                  font-weight: normal;
                  cursor: pointer;
                "
              >
                <input type="checkbox" style="margin-right: 0.5rem" /> Manter-me
                conectado
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-lg"
              style="width: 100%; margin-bottom: 1rem"
            >
              Acessar Painel
            </button>
          </form>

          <div
            style="
              text-align: center;
              margin-top: 1.5rem;
              padding-top: 1.5rem;
              border-top: 1px solid var(--color-gray-200);
            "
          >
            <p class="text-muted" style="font-size: 0.8rem">
              <strong>Credenciais de teste:</strong><br />
              admin@appunture.com / admin123
            </p>
          </div>
        </div>
      </main>
      <footer class="footer">
        © 2025 Appunture Admin. Todos os direitos reservados.
      </footer>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email-admin").value;
          const password = document.getElementById("password-admin").value;

          // Validação simples
          if (!email || !password) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          // Simulação de login admin
          if (email === "admin@appunture.com" && password === "admin123") {
            alert("Login administrativo realizado com sucesso!");
            window.location.href = "adminDashboard.html";
          } else {
            alert(
              "Credenciais incorretas. Tente: admin@appunture.com / admin123"
            );
          }
        });

      // Efeito visual nos inputs
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateY(-2px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateY(0)";
        });
      });
    </script>
  </body>
</html>
