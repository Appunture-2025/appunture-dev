<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Appunture - Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #007aff;
        --secondary: #5856d6;
        --background: #f8f9fa;
        --surface: #ffffff;
        --text: #000000;
        --text-secondary: #666666;
        --border: #e1e5e9;
        --error: #ff3b30;
        --success: #34c759;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--background);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        width: 100%;
      }

      .header {
        text-align: center;
        padding: 30px 0;
      }

      .logo-container {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
      }

      .logo-container i {
        font-size: 35px;
        color: white;
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .form {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .input-container {
        display: flex;
        align-items: center;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0 16px;
        height: 50px;
        transition: border-color 0.2s;
      }

      .input-container:focus-within {
        border-color: var(--primary);
      }

      .input-container i {
        color: var(--text-secondary);
        font-size: 16px;
        margin-right: 12px;
        width: 20px;
      }

      .input-container input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 15px;
        background: transparent;
        color: var(--text);
      }

      .input-container input::placeholder {
        color: var(--text-secondary);
      }

      .checkbox-container {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 8px 0;
      }

      .checkbox-container input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: var(--primary);
        margin-top: 2px;
      }

      .checkbox-label {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.4;
      }

      .checkbox-label a {
        color: var(--primary);
        text-decoration: none;
      }

      .btn {
        height: 50px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: transform 0.1s, opacity 0.2s;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 6px 0;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .divider-text {
        color: var(--text-secondary);
        font-size: 13px;
      }

      .social-buttons {
        display: flex;
        gap: 12px;
      }

      .btn-social {
        flex: 1;
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text);
        height: 48px;
      }

      .btn-social i {
        font-size: 18px;
      }

      .btn-social.google i {
        color: #db4437;
      }

      .footer {
        padding: 16px 0;
        text-align: center;
      }

      .footer-text {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .footer-text a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .password-strength {
        height: 4px;
        background: var(--border);
        border-radius: 2px;
        overflow: hidden;
        margin-top: -8px;
      }

      .password-strength-bar {
        height: 100%;
        width: 60%;
        background: var(--success);
        border-radius: 2px;
        transition: width 0.3s;
      }

      /* Mobile Phone Frame */
      @media (min-width: 500px) {
        body {
          background: #1a1a2e;
          padding: 20px;
          justify-content: center;
        }

        .phone-frame {
          max-width: 375px;
          margin: 0 auto;
          background: var(--background);
          border-radius: 40px;
          overflow: hidden;
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
          position: relative;
        }

        .phone-frame::before {
          content: "";
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 150px;
          height: 30px;
          background: #000;
          border-radius: 0 0 20px 20px;
          z-index: 10;
        }

        .container {
          padding-top: 50px;
          min-height: 750px;
        }
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="container">
        <div class="header">
          <div class="logo-container">
            <i class="fas fa-spa"></i>
          </div>
          <h1 class="title">Criar Conta</h1>
          <p class="subtitle">Junte-se ao Appunture</p>
        </div>

        <form class="form" onsubmit="handleRegister(event)">
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Nome completo"
              id="name"
              value="João da Silva"
            />
          </div>

          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Email"
              id="email"
              value="joao@exemplo.com"
            />
          </div>

          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Senha (mín. 6 caracteres)"
              id="password"
              value="••••••••"
            />
          </div>

          <div class="password-strength">
            <div class="password-strength-bar"></div>
          </div>

          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Confirmar senha"
              id="confirmPassword"
              value="••••••••"
            />
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="terms" checked />
            <label class="checkbox-label" for="terms">
              Li e aceito os <a href="#">Termos de Uso</a> e a
              <a href="#">Política de Privacidade</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>
            Criar conta
          </button>

          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">ou cadastre-se com</span>
            <div class="divider-line"></div>
          </div>

          <div class="social-buttons">
            <button
              type="button"
              class="btn btn-social google"
              onclick="handleGoogleRegister()"
            >
              <i class="fab fa-google"></i>
              Google
            </button>
          </div>
        </form>

        <div class="footer">
          <p class="footer-text">
            Já tem uma conta? <a href="userLogin.html">Fazer login</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      function handleRegister(e) {
        e.preventDefault();
        alert("Conta criada com sucesso! Verifique seu email.");
        location.href = "userLogin.html";
      }

      function handleGoogleRegister() {
        alert("Cadastro com Google em desenvolvimento");
        location.href = "userHome.html";
      }
    </script>
  </body>
</html>
