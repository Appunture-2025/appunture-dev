<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Appunture - Mapa Corporal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #007aff;
        --secondary: #5856d6;
        --background: #f8f9fa;
        --surface: #ffffff;
        --text: #000000;
        --text-secondary: #666666;
        --border: #e1e5e9;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--background);
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
      }

      .content {
        flex: 1;
        padding: 16px;
        padding-bottom: 80px;
        overflow-y: auto;
      }

      .header {
        margin-bottom: 16px;
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.4;
      }

      .controls {
        margin-bottom: 16px;
      }

      .plane-toggle {
        display: flex;
        background: var(--surface);
        border-radius: 10px;
        padding: 4px;
        margin-bottom: 12px;
        border: 1px solid var(--border);
      }

      .plane-button {
        flex: 1;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s;
      }

      .plane-button.active {
        background: var(--primary);
        color: white;
      }

      .layer-controls {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .layer-button {
        width: 36px;
        height: 36px;
        background: var(--primary);
        border: none;
        border-radius: 8px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 14px;
      }

      .layer-button:disabled {
        background: var(--border);
        color: var(--text-secondary);
        cursor: not-allowed;
      }

      .layer-info {
        flex: 1;
        text-align: center;
      }

      .layer-info-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text);
      }

      .layer-info-subtitle {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .body-map-container {
        background: var(--surface);
        border-radius: 16px;
        padding: 16px;
        border: 1px solid var(--border);
        margin-bottom: 16px;
        position: relative;
      }

      .body-map {
        width: 100%;
        aspect-ratio: 3/4;
        background: linear-gradient(180deg, #e8f0fe 0%, #f0f4f8 100%);
        border-radius: 12px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .body-silhouette {
        width: 60%;
        height: 85%;
        position: relative;
      }

      .body-silhouette svg {
        width: 100%;
        height: 100%;
      }

      .point-marker {
        position: absolute;
        width: 24px;
        height: 24px;
        background: var(--primary);
        border: 2px solid white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 8px;
        font-weight: 700;
        cursor: pointer;
        transform: translate(-50%, -50%);
        box-shadow: 0 2px 8px rgba(0, 122, 255, 0.4);
        transition: transform 0.2s;
      }

      .point-marker:hover {
        transform: translate(-50%, -50%) scale(1.2);
      }

      .point-marker.active {
        background: #ff3b30;
        transform: translate(-50%, -50%) scale(1.3);
      }

      .points-section {
        background: var(--surface);
        border-radius: 16px;
        padding: 16px;
        border: 1px solid var(--border);
      }

      .section-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .points-count {
        font-size: 13px;
        font-weight: 400;
        color: var(--text-secondary);
      }

      .visible-points-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .point-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: var(--background);
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }

      .point-item-code {
        font-size: 13px;
        font-weight: 700;
        color: var(--primary);
        min-width: 40px;
      }

      .point-item-name {
        font-size: 14px;
        color: var(--text);
        flex: 1;
      }

      .point-item-arrow {
        color: var(--text-secondary);
        font-size: 12px;
      }

      /* Bottom Navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 400px;
        background: var(--surface);
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        padding-bottom: calc(10px + env(safe-area-inset-bottom));
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 11px;
        padding: 4px 12px;
      }

      .nav-item.active {
        color: var(--primary);
      }

      .nav-item i {
        font-size: 22px;
      }

      /* Mobile Phone Frame */
      @media (min-width: 500px) {
        body {
          background: #1a1a2e;
          padding: 20px;
          display: flex;
          justify-content: center;
        }

        .phone-frame {
          max-width: 375px;
          width: 100%;
          background: var(--background);
          border-radius: 40px;
          overflow: hidden;
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
          position: relative;
        }

        .phone-frame::before {
          content: "";
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 150px;
          height: 30px;
          background: #000;
          border-radius: 0 0 20px 20px;
          z-index: 10;
        }

        .container {
          padding-top: 30px;
          min-height: 750px;
          max-height: 850px;
          overflow-y: auto;
        }

        .bottom-nav {
          position: absolute;
          left: 0;
          transform: none;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="container">
        <div class="content">
          <div class="header">
            <h1 class="title">Mapa Corporal</h1>
            <p class="subtitle">
              Visualize os pontos registrados diretamente sobre as camadas do
              atlas oficial.
            </p>
          </div>

          <div class="controls">
            <div class="plane-toggle">
              <div
                class="plane-button active"
                onclick="setPlane('front', this)"
              >
                Frente
              </div>
              <div class="plane-button" onclick="setPlane('back', this)">
                Costas
              </div>
            </div>
            <div class="layer-controls">
              <button class="layer-button" disabled>
                <i class="fas fa-arrow-left"></i>
              </button>
              <div class="layer-info">
                <div class="layer-info-title">Corpo Inteiro</div>
                <div class="layer-info-subtitle">Camada 1 de 8</div>
              </div>
              <button class="layer-button">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>

          <div class="body-map-container">
            <div class="body-map">
              <div class="body-silhouette">
                <svg
                  viewBox="0 0 200 300"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <!-- Simplified human silhouette -->
                  <ellipse cx="100" cy="30" rx="25" ry="28" fill="#c4d4e4" />
                  <path
                    d="M70 55 L60 130 L70 130 L75 180 L60 280 L80 280 L100 200 L120 280 L140 280 L125 180 L130 130 L140 130 L130 55 Z"
                    fill="#c4d4e4"
                  />
                  <path d="M60 65 L35 140 L50 145 L65 85 Z" fill="#c4d4e4" />
                  <path
                    d="M140 65 L165 140 L150 145 L135 85 Z"
                    fill="#c4d4e4"
                  />
                </svg>

                <!-- Acupuncture Point Markers -->
                <a
                  href="userPointsDetails.html"
                  class="point-marker"
                  style="top: 12%; left: 50%"
                  title="GV20 - Baihui"
                  >GV20</a
                >
                <a
                  href="userPointsDetails.html"
                  class="point-marker"
                  style="top: 32%; left: 38%"
                  title="LI4 - Hegu"
                  >LI4</a
                >
                <a
                  href="userPointsDetails.html"
                  class="point-marker"
                  style="top: 32%; left: 62%"
                  title="LI4 - Hegu"
                  >LI4</a
                >
                <a
                  href="userPointsDetails.html"
                  class="point-marker active"
                  style="top: 55%; left: 50%"
                  title="CV12 - Zhongwan"
                  >CV12</a
                >
                <a
                  href="userPointsDetails.html"
                  class="point-marker"
                  style="top: 72%; left: 42%"
                  title="ST36 - Zusanli"
                  >ST36</a
                >
                <a
                  href="userPointsDetails.html"
                  class="point-marker"
                  style="top: 72%; left: 58%"
                  title="ST36 - Zusanli"
                  >ST36</a
                >
                <a
                  href="userPointsDetails.html"
                  class="point-marker"
                  style="top: 78%; left: 42%"
                  title="SP6 - Sanyinjiao"
                  >SP6</a
                >
                <a
                  href="userPointsDetails.html"
                  class="point-marker"
                  style="top: 78%; left: 58%"
                  title="SP6 - Sanyinjiao"
                  >SP6</a
                >
              </div>
            </div>
          </div>

          <div class="points-section">
            <h2 class="section-title">
              Pontos Visíveis
              <span class="points-count">(6 pontos)</span>
            </h2>
            <div class="visible-points-list">
              <a href="userPointsDetails.html" class="point-item">
                <span class="point-item-code">GV20</span>
                <span class="point-item-name">Baihui</span>
                <i class="fas fa-chevron-right point-item-arrow"></i>
              </a>
              <a href="userPointsDetails.html" class="point-item">
                <span class="point-item-code">LI4</span>
                <span class="point-item-name">Hegu</span>
                <i class="fas fa-chevron-right point-item-arrow"></i>
              </a>
              <a href="userPointsDetails.html" class="point-item">
                <span class="point-item-code">CV12</span>
                <span class="point-item-name">Zhongwan</span>
                <i class="fas fa-chevron-right point-item-arrow"></i>
              </a>
              <a href="userPointsDetails.html" class="point-item">
                <span class="point-item-code">ST36</span>
                <span class="point-item-name">Zusanli</span>
                <i class="fas fa-chevron-right point-item-arrow"></i>
              </a>
              <a href="userPointsDetails.html" class="point-item">
                <span class="point-item-code">SP6</span>
                <span class="point-item-name">Sanyinjiao</span>
                <i class="fas fa-chevron-right point-item-arrow"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
          <a href="userHome.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
          </a>
          <a href="userSearch.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
          </a>
          <a href="userBodyMap.html" class="nav-item active">
            <i class="fas fa-child"></i>
            <span>Mapa</span>
          </a>
          <a href="userChatBot.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
          </a>
          <a href="userFavorites.html" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
          </a>
        </nav>
      </div>
    </div>

    <script>
      function setPlane(plane, btn) {
        document
          .querySelectorAll(".plane-button")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      }
    </script>
  </body>
</html>
