<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1f2937" flood-opacity="0.1"/>
    </filter>
    
    <style>
      .body-outline {
        fill: url(#bodyGradient);
        stroke: #2563eb;
        stroke-width: 2;
        filter: url(#shadow);
      }
      
      .acupoint {
        fill: #f59e0b;
        stroke: #ffffff;
        stroke-width: 2;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .acupoint:hover {
        fill: #2563eb;
        r: 8;
        filter: url(#shadow);
        animation: pulse 1s infinite;
      }
      
      .point-label {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        font-weight: 600;
        fill: #374151;
        text-anchor: middle;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      
      .acupoint:hover + .point-label {
        opacity: 1;
      }
      
      @keyframes pulse {
        0%, 100% {
          r: 6;
        }
        50% {
          r: 10;
        }
      }
    </style>
  </defs>
  
  <!-- Body Outline -->
  <g class="body-outline">
    <!-- Head -->
    <ellipse cx="200" cy="80" rx="45" ry="55"/>
    
    <!-- Neck -->
    <rect x="185" y="130" width="30" height="25" rx="15"/>
    
    <!-- Torso -->
    <ellipse cx="200" cy="250" rx="80" ry="120"/>
    
    <!-- Arms -->
    <ellipse cx="120" cy="200" rx="25" ry="80" transform="rotate(-15 120 200)"/>
    <ellipse cx="280" cy="200" rx="25" ry="80" transform="rotate(15 280 200)"/>
    
    <!-- Forearms -->
    <ellipse cx="100" cy="290" rx="20" ry="60" transform="rotate(-25 100 290)"/>
    <ellipse cx="300" cy="290" rx="20" ry="60" transform="rotate(25 300 290)"/>
    
    <!-- Hands -->
    <ellipse cx="85" cy="350" rx="15" ry="25" transform="rotate(-30 85 350)"/>
    <ellipse cx="315" cy="350" rx="15" ry="25" transform="rotate(30 315 350)"/>
    
    <!-- Legs -->
    <ellipse cx="165" cy="450" rx="30" ry="100"/>
    <ellipse cx="235" cy="450" rx="30" ry="100"/>
    
    <!-- Feet -->
    <ellipse cx="165" cy="565" rx="20" ry="25"/>
    <ellipse cx="235" cy="565" rx="20" ry="25"/>
  </g>
  
  <!-- Acupuncture Points -->
  <!-- Head Points -->
  <circle class="acupoint" cx="200" cy="50" r="6" data-point="Baihui" onclick="openPointDetails('VG20')"/>
  <text class="point-label" x="200" y="40">Baihui (VG20)</text>
  
  <circle class="acupoint" cx="185" cy="65" r="6" data-point="Taiyang" onclick="openPointDetails('EX-HN5')"/>
  <text class="point-label" x="185" y="55">Taiyang</text>
  
  <circle class="acupoint" cx="215" cy="65" r="6" data-point="Taiyang" onclick="openPointDetails('EX-HN5')"/>
  <text class="point-label" x="215" y="55">Taiyang</text>
  
  <!-- Neck Points -->
  <circle class="acupoint" cx="200" cy="140" r="6" data-point="Tiantu" onclick="openPointDetails('VC22')"/>
  <text class="point-label" x="200" y="130">Tiantu (VC22)</text>
  
  <!-- Chest Points -->
  <circle class="acupoint" cx="200" cy="180" r="6" data-point="Shanzhong" onclick="openPointDetails('VC17')"/>
  <text class="point-label" x="200" y="170">Shanzhong (VC17)</text>
  
  <circle class="acupoint" cx="170" cy="190" r="6" data-point="Rugen" onclick="openPointDetails('E18')"/>
  <text class="point-label" x="170" y="180">Rugen (E18)</text>
  
  <circle class="acupoint" cx="230" cy="190" r="6" data-point="Rugen" onclick="openPointDetails('E18')"/>
  <text class="point-label" x="230" y="180">Rugen (E18)</text>
  
  <!-- Abdomen Points -->
  <circle class="acupoint" cx="200" cy="220" r="6" data-point="Zhongwan" onclick="openPointDetails('VC12')"/>
  <text class="point-label" x="200" y="210">Zhongwan (VC12)</text>
  
  <circle class="acupoint" cx="200" cy="260" r="6" data-point="Shenque" onclick="openPointDetails('VC8')"/>
  <text class="point-label" x="200" y="250">Shenque (VC8)</text>
  
  <circle class="acupoint" cx="200" cy="300" r="6" data-point="Qihai" onclick="openPointDetails('VC6')"/>
  <text class="point-label" x="200" y="290">Qihai (VC6)</text>
  
  <!-- Arm Points -->
  <circle class="acupoint" cx="130" cy="160" r="6" data-point="Jianyu" onclick="openPointDetails('IG15')"/>
  <text class="point-label" x="130" y="150">Jianyu (IG15)</text>
  
  <circle class="acupoint" cx="270" cy="160" r="6" data-point="Jianyu" onclick="openPointDetails('IG15')"/>
  <text class="point-label" x="270" y="150">Jianyu (IG15)</text>
  
  <circle class="acupoint" cx="110" cy="220" r="6" data-point="Quchi" onclick="openPointDetails('IG11')"/>
  <text class="point-label" x="110" y="210">Quchi (IG11)</text>
  
  <circle class="acupoint" cx="290" cy="220" r="6" data-point="Quchi" onclick="openPointDetails('IG11')"/>
  <text class="point-label" x="290" y="210">Quchi (IG11)</text>
  
  <circle class="acupoint" cx="95" cy="280" r="6" data-point="Hegu" onclick="openPointDetails('IG4')"/>
  <text class="point-label" x="95" y="270">Hegu (IG4)</text>
  
  <circle class="acupoint" cx="305" cy="280" r="6" data-point="Hegu" onclick="openPointDetails('IG4')"/>
  <text class="point-label" x="305" y="270">Hegu (IG4)</text>
  
  <!-- Back Points (visible from front) -->
  <circle class="acupoint" cx="180" cy="320" r="6" data-point="Shenshu" onclick="openPointDetails('B23')"/>
  <text class="point-label" x="180" y="310">Shenshu (B23)</text>
  
  <circle class="acupoint" cx="220" cy="320" r="6" data-point="Shenshu" onclick="openPointDetails('B23')"/>
  <text class="point-label" x="220" y="310">Shenshu (B23)</text>
  
  <!-- Leg Points -->
  <circle class="acupoint" cx="165" cy="380" r="6" data-point="Zusanli" onclick="openPointDetails('E36')"/>
  <text class="point-label" x="165" y="370">Zusanli (E36)</text>
  
  <circle class="acupoint" cx="235" cy="380" r="6" data-point="Zusanli" onclick="openPointDetails('E36')"/>
  <text class="point-label" x="235" y="370">Zusanli (E36)</text>
  
  <circle class="acupoint" cx="150" cy="420" r="6" data-point="Sanyinjiao" onclick="openPointDetails('BP6')"/>
  <text class="point-label" x="150" y="410">Sanyinjiao (BP6)</text>
  
  <circle class="acupoint" cx="250" cy="420" r="6" data-point="Sanyinjiao" onclick="openPointDetails('BP6')"/>
  <text class="point-label" x="250" y="410">Sanyinjiao (BP6)</text>
  
  <circle class="acupoint" cx="165" cy="480" r="6" data-point="Taichong" onclick="openPointDetails('F3')"/>
  <text class="point-label" x="165" y="470">Taichong (F3)</text>
  
  <circle class="acupoint" cx="235" cy="480" r="6" data-point="Taichong" onclick="openPointDetails('F3')"/>
  <text class="point-label" x="235" y="470">Taichong (F3)</text>
  
  <!-- Foot Points -->
  <circle class="acupoint" cx="165" cy="530" r="6" data-point="Yongquan" onclick="openPointDetails('R1')"/>
  <text class="point-label" x="165" y="520">Yongquan (R1)</text>
  
  <circle class="acupoint" cx="235" cy="530" r="6" data-point="Yongquan" onclick="openPointDetails('R1')"/>
  <text class="point-label" x="235" y="520">Yongquan (R1)</text>
  
  <!-- Background decoration -->
  <circle cx="50" cy="100" r="3" fill="#e0f2fe" opacity="0.5"/>
  <circle cx="350" cy="150" r="4" fill="#ddd6fe" opacity="0.5"/>
  <circle cx="80" cy="400" r="2" fill="#fef3c7" opacity="0.5"/>
  <circle cx="320" cy="450" r="3" fill="#ecfdf5" opacity="0.5"/>
  
  <script type="text/javascript">
    function openPointDetails(pointId) {
      // This function will be called when clicking on acupuncture points
      window.location.href = `userPointsDetails.html?id=${pointId}`;
    }
  </script>
</svg>
