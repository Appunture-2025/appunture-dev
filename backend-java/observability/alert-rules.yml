groups:
  - name: appunture-backend
    rules:
      - alert: AppuntureHighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{application="appunture-backend",uri!~"/actuator.*"}[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "P95 acima de 1s no backend"
          description: "Latência P95 excedeu 1s por 5 minutos consecutivos. Verifique Firestore ou integrações externas."
      - alert: AppuntureErrorSpike
        expr: sum(rate(http_server_requests_seconds_count{status=~"5..",uri!~"/actuator.*"}[5m])) > 0.5
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Taxa de erros 5xx acima do limite"
          description: "Mais de 0.5 req/s retornando 5xx. Inspecione logs estruturados no Cloud Run."
      - alert: RateLimitRejections
        expr: sum(rate(app_rate_limit_rejections_total[5m])) > 0.2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Rejeições por rate limit detectadas"
          description: "Usuários estão batendo no bucket. Avalie aumentar capacidade ou investigar abuso."
