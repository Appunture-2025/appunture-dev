# application-prod.yml - Configuração para produção

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.appunture.backend: INFO
    com.google.cloud: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configurações Firebase para produção
firebase:
  project-id: ${GOOGLE_CLOUD_PROJECT}
  service-account-key-path: ${GOOGLE_APPLICATION_CREDENTIALS:} # Usar ADC em produção (vazio = usar default credentials)
  storage:
    bucket: ${GOOGLE_CLOUD_PROJECT}.appspot.com

app:
  firebase:
    enabled: true
  security:
    require-email-verified: true
    cors:
      # ⚠️ PRODUÇÃO: Sempre especificar domínios HTTPS explicitamente
      # NUNCA usar "*" ou patterns permissivos em produção!
      allowed-origins:
        - https://appunture.com
        - https://app.appunture.com
        - https://admin.appunture.com
        - https://appunture-tcc.web.app
        - https://appunture-tcc.firebaseapp.com
      allowed-methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
        - X-Requested-With
        - Accept
      exposed-headers:
        - X-RateLimit-Limit
        - X-RateLimit-Remaining
      allow-credentials: true
      max-age: PT1H
    rate-limit:
      enabled: true
      capacity: 120
      refill-tokens: 120
      refill-duration: PT1M
      strategy: PER_USER
      excluded-paths:
        - /api/health/**
        - /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
