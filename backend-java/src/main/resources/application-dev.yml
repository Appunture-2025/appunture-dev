# application-dev.yml - Configuração para desenvolvimento local

# Configurações Firebase - Para desenvolvimento local
firebase:
  project-id: appunture-tcc
  service-account-key: ""  # Deixe vazio para usar ADC ou defina JSON completo
  storage:
    bucket: appunture-tcc.appspot.com

app:
  firebase:
    enabled: false  # Desabilite para desenvolvimento sem Firebase
  security:
    require-email-verified: false
    cors:
      allowed-origin-patterns:
        - http://localhost:*
        - http://127.0.0.1:*
        - http://192.168.*.*
        - http://10.*.*.*
      allowed-headers:
        - "*"
      allowed-methods:
        - "*"
      allow-credentials: true
      max-age: PT30M
    rate-limit:
      enabled: false

logging:
  level:
    com.appunture.backend: DEBUG
    org.springframework.security: DEBUG