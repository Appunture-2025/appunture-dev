spring:
  application:
    name: appunture-backend
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  datasource:
    url: jdbc:postgresql://localhost:5432/appunture
    username: appunture
    password: password123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO

app:
  security:
    jwt-secret: CHANGEME_SUPER_SECRET_KEY
    jwt-expiration-minutes: 60
  file-storage:
    local-path: ./uploads
  admin-seed:
    email: admin@appunture.com
    password: changeMeAdmin123

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
