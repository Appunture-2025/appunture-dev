steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/appunture-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/appunture-backend:latest',
      '.'
    ]
    dir: 'backend-java'

  # Push para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/appunture-backend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/appunture-backend:latest']

  # Deploy no Cloud Run (SEM Cloud SQL - usando Firestore)
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'appunture-backend',
      '--image', 'gcr.io/$PROJECT_ID/appunture-backend:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--concurrency', '100',
      '--max-instances', '10',
      '--port', '8080',
      '--set-env-vars', 'SPRING_PROFILES_ACTIVE=prod,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,FIREBASE_PROJECT_ID=$PROJECT_ID,FIREBASE_ENABLED=true'
    ]

# Configurações de timeout e recursos
timeout: '1200s'
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Substituições automáticas
substitutions:
  _SERVICE_NAME: 'appunture-backend'
  _REGION: 'us-central1'